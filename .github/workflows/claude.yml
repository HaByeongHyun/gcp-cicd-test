name: Claude Auto Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            IMPORTANT: Please provide all reviews and comments in Korean (한국어).

            이 Pull Request를 다음 관점에서 리뷰해주세요:
            - 코드 품질 및 모범 사례
            - 잠재적인 버그나 이슈
            - 보안 취약점
            - 성능 고려사항

            참고: PR 브랜치는 이미 현재 작업 디렉토리에 체크아웃되어 있습니다.

            전체 피드백은 `gh pr comment`를 사용하고,
            특정 코드 이슈는 `mcp__github_inline_comment__create_inline_comment`를 사용하세요.
            모든 리뷰는 GitHub 코멘트로만 작성하고 메시지로 제출하지 마세요.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
