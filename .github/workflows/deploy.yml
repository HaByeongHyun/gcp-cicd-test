name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: gcp-cicd-test
  REGION: asia-northeast3
  REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_PERFORMANCE_API_KEY=${{ secrets.NEXT_PUBLIC_PERFORMANCE_API_KEY }}
            NEXT_PUBLIC_PERFORMANCE_API_URL=${{ secrets.NEXT_PUBLIC_PERFORMANCE_API_URL }}
            NEXT_PUBLIC_GOV_API_KEY=${{ secrets.NEXT_PUBLIC_GOV_API_KEY }}
            NEXT_PUBLIC_GOV_API_URL=${{ secrets.NEXT_PUBLIC_GOV_API_URL }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest
          flags: |
            --allow-unauthenticated
            --min-instances=0
            --max-instances=10
            --memory=512Mi
            --cpu=1
            --port=3000
          env_vars: |
            NODE_ENV=production
            NEXT_PUBLIC_PERFORMANCE_API_KEY=${{ secrets.NEXT_PUBLIC_PERFORMANCE_API_KEY }}
            NEXT_PUBLIC_PERFORMANCE_API_URL=${{ secrets.NEXT_PUBLIC_PERFORMANCE_API_URL }}
            NEXT_PUBLIC_GOV_API_KEY=${{ secrets.NEXT_PUBLIC_GOV_API_KEY }}
            NEXT_PUBLIC_GOV_API_URL=${{ secrets.NEXT_PUBLIC_GOV_API_URL }}

      - name: Show deployment URL
        run: |
          echo "Deployment successful!"
          echo "Service URL: ${{ steps.deploy.outputs.url }}"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
